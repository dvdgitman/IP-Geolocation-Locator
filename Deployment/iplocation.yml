---
- name: Ip Geolocation Locator Deployment
  hosts: iplocation
  become: yes

  tasks:
    - name: Make Sure Docker Is Installed
      apt:
        name: docker.io
        state: present
        update_cache: yes
      delegate: 172.31.21.146

    - name: Start Docker Service
      service:
        name: docker
        state: started
      delegate: 172.31.21.146

    - name: Run Docker Image
      shell: "docker run --restart always -p 80:80 davidgman/iplocation:{{ tag }} -i 8.8.8.8"
      delegate: 172.31.21.146


