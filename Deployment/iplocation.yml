---
- name: ip geolocation locator deployment
  hosts: iplocation
  become: yes

  tasks:
    - name: Make sure docker is installed
      apt:
        name: docker.io
        state: present
        update_cache: yes

    - name: Start docker service
      service:
        name: docker
        state: started

    - name: run docker image
      shell: "docker run -p 80:80 davidgman/iplocation:{{ tag }} -i 8.8.8.8"
